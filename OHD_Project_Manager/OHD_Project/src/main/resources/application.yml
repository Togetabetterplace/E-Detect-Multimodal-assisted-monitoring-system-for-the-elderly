server:
  port: 8080 # Change this to the desired port

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/[database_name]?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: [password]
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  thymeleaf:
    cache: true
    prefix: classpath:/templates/
    suffix: .html
  mvc:
    static-path-pattern: /static/**




mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # Use stdout logging for MyBatis

logging:
  level:
    org.springframework.web: DEBUG
